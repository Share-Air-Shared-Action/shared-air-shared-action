<html xmlns="http://www.w3.org/1999/html">

<head>
  <title>Summary Statistics - Air Quality Project</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href='/airquality/custom.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Dynatable/0.3.1/jquery.dynatable.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.7.0/introjs.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/airquality/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/airquality/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/airquality/images/favicon-16x16.png">
  <link rel="manifest" href="/airquality/images/manifest.json">
  <link rel="mask-icon" href="/airquality/images/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/airquality/images/favicon.ico">
  <meta name="msapplication-config" content="/airquality/images/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <div class="container" align="center">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <img src="/airquality/images/logo.jpg" style="max-width: 100px; display: inline-block;">
        <h1>Shared Air, Shared Action</h1>
        <h3 id="community-name"></h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div id="map-container" class="col-md-8">
        <div id="map"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div id="aqi-shares-chart" class="col-md-8"></div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div id="pollutant-no2-chart" class="col-md-8"></div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div id="pollutant-co-chart" class="col-md-8"></div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div id="pollutant-o3-chart" class="col-md-8"></div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div id="pollutant-pm25-chart" class="col-md-8"></div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div id="pollutant-pm10-chart" class="col-md-8"></div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Dynatable/0.3.1/jquery.dynatable.min.js"></script>
  <script src="/airquality/airquality.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaXa0hQduSjUxxBFeW19u06x8KKCS1IVQ&callback=renderSummaryPage"></script>
</body>

</html>
